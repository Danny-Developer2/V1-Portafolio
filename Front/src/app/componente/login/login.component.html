<div class="container" style="min-height: 100-dvh; display: grid; grid-template-rows: auto 1fr auto;">
  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="login-container p-4 border rounded shadow-sm" style="max-width: 400px; width: 100%; background-color: #f9f9f9;">
      <h2 class="text-center mb-4">Iniciar sesión</h2>

      <form [formGroup]="loginRegisterForms" (ngSubmit)="onLogin()">
        <div class="form-group mb-3">
          <label for="email">Correo electrónico</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email" 
            placeholder="Ingresa tu correo"
            autocomplete="email"
            required 
            class="form-control"
          />
        </div>
        @if (loginRegisterForms.get('email')?.invalid && loginRegisterForms.get('email')?.touched) {
          <span class="text-danger">El email es necesario.</span>
        }

        <div class="form-group mb-3">
          <label for="password">Contraseña</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password" 
            placeholder="Ingresa tu contraseña"
            required 
            class="form-control"
            autocomplete="current-password" 
          />
        </div>
        @if (loginRegisterForms.get('password')?.invalid && loginRegisterForms.get('password')?.touched) {
          <span class="text-danger">El password es necesario.</span>
        }

        <button type="submit" class="btn btn-primary w-100" [disabled]="loginRegisterForms.invalid">Iniciar sesión</button>
      </form>
    </div>
  </div>
</div>

<div class="container" style="min-height: 100-dvh; display: grid; grid-template-rows: auto 1fr auto;">
  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="login-container p-4 border rounded shadow-sm" style="max-width: 400px; width: 100%; background-color: #f9f9f9;">
      <h2 class="text-center mb-4">Iniciar sesión</h2>
  
      <form (ngSubmit)="onLogin()">
        <div class="form-group mb-3">
          <label for="email">Correo electrónico</label>
          <input 
            type="email" 
            id="email" 
            [(ngModel)]="email" 
            name="email" 
            placeholder="Ingresa tu correo" 
            required 
            class="form-control"
          />
        </div>
  
        <div class="form-group mb-3">
          <label for="password">Contraseña</label>
          <input 
            type="password" 
            id="password" 
            [(ngModel)]="password" 
            name="password" 
            placeholder="Ingresa tu contraseña" 
            required 
            class="form-control"
          />
        </div>
  
        <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
      </form>
    </div>
  </div>
  
</div>

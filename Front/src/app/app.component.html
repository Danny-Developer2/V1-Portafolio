      </div>

      <!-- Menú de usuario -->
      <div class="dropdown">
        <img

          alt="Usuario Logeado"
          height="40"

          id="userDropdown"

          aria-expanded="false"

          @if(getToken() == 'Admin'){
            <li><a class="dropdown-item" [routerLink]="['/dashboard']" >Dashboard</a></li>

          }
         
        </ul>
      </div>
      } @else {

      <nav class="navbar navbar-expand-lg">
        
      
        <!-- Botón de menú hamburguesa solo en pantallas pequeñas -->
        <button class="navbar-toggler d-lg-none" type="button" (click)="isMenuOpen = !isMenuOpen">
          <span class="navbar-toggler-icon"></span>
        </button>
      
       <!-- Menú en versión hamburguesa para móviles -->
<div class="custom-menu d-lg-none" [ngClass]="{'show': isMenuOpen}">

    <li class="nav-item">
      <a class="nav-link" [routerLink]="['/']" (click)="closeMenu()">Home</a>

      <a class="nav-link" [routerLink]="['auth/login']" (click)="closeMenu()">Login</a>

    <li class="nav-item">
      <a class="nav-link" [routerLink]="['auth/register']" (click)="closeMenu()">Registrar</a>

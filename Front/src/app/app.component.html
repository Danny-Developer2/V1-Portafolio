<div style="background-color: #f4f4f4;">
  <nav class="navbar navbar-expand-lg navbar-white bg-white">
    <div class="container">
      <!-- Logo a la izquierda -->
      <div class="navbar-brand">
        <img [src]="'images/logo.png'" alt="Logo Nadvar" height="50" [routerLink]="['/']" />
      </div>
  
      @if (usuarioLogeado()) {
      <!-- Menú de usuario -->
      <div class="dropdown">
        <img
          [src]="'images/user.webp'"
          alt="Usuario Logeado"
          height="40"
          class="rounded-circle dropdown-toggle"
          id="userDropdown"
          data-bs-toggle="dropdown"
          aria-expanded="false"
          style="cursor: pointer;"
        />
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
          <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
          @if(getToken() == 'Admin'){
            <li><a class="dropdown-item" [routerLink]="['register-projects']" >Create Project</a></li>
          }
          @if(getToken() == 'Admin'){
            <li><a class="dropdown-item" [routerLink]="['/dashboard']" >Dashboard</a></li>
            <li><a class="dropdown-item" (click)="prueba()" >Prueba</a></li>
          }
         
        </ul>
      </div>
      } @else {
      <!-- Menú de navegación para usuarios no logueados -->
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/']">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['auth/login']">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['auth/register']">Registrar</a>
        </li>
      </ul>
      }
    </div>
  </nav>
</div>



<router-outlet />
<app-footer></app-footer>
